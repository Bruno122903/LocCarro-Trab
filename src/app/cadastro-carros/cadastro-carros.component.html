<div class="container">
  <!-- Formulário de Cadastro de Filmes -->
  <div class="form-container">
    <h2>Cadastro de Carro</h2>
    <form (ngSubmit)="cadastrarFilme()">
      <div class="form-group">
        <label for="nome">Nome Do Carro:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" [(ngModel)]="marca" name="marca" required />
      </div>

      <div class="form-group">
        <label for="valor">Placa:</label>
        <input type="text" id="placa" [(ngModel)]="placa" name="placa" required />
      </div>

      <div class="form-group">
        <label for="valor">Valor Da Locação</label>
        <input type="text" id="placa" [(ngModel)]="valor" name="valor" required />
      </div>

      <div class="form-group">
        <label for="valor">Ano Do Carro</label>
        <input type="text" id="ano" [(ngModel)]="ano" name="ano" required />
      </div>


      <button type="submit" class="submit-button">Cadastrar Carro</button>
    </form>
  </div>
</div>
