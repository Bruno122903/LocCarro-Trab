<div class="container">
  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <h2>Cadastrar Cliente</h2>
    <form (ngSubmit)="cadastrarCliente()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" [(ngModel)]="documento" name="documento" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" required />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" [(ngModel)]="endereco" name="endereco" required />
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" [(ngModel)]="cidade" name="cidade" required />
      </div>

      <button type="submit" class="submit-button">Cadastrar Cliente</button>
    </form>
  </div>

  <!-- Lista de Clientes -->
  <div class="clientes-list">
    <h2>Clientes Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; let i = index">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.documento }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.endereco }}</td>
          <td>{{ cliente.cidade }}</td>
          <td>
            <button class="edit-button" (click)="editarCliente(i)">Editar</button>
            <button class="delete-button" (click)="excluirCliente(i)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
